<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS calculator</title>
</head>
<body>
    <div class="container">
        <h2>JS <br> Calculator</h2>
    </div>

    <div class="form">
        <input type="text" id="num1" placeholder="Enter first num">
        <input type="text" id="num2" placeholder="Enter second num">
        <button type="submit" id="submit" onclick="para()"> Submit </button>
    </div>

    <div class="result">
        <p id="para"></p>
    </div>

</body>
<script src="index.js"></script>
</html>
